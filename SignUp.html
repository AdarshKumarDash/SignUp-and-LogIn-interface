<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="LogIn_SignUp_logo.png">
    <link rel="stylesheet" href="SignUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="SignUpInfo">
        <h1 style="text-align: center; font-family: 'Roboto', sans-serif;">Sign Up</h1>
        <h3 class="cmder">First name</h3>
        <input class="inpt" type="text" placeholder="First name" required="">
        <div class="set">
            <h3 class="cmder">Last name</h3>
            <input class="inpt" type="text" placeholder="Last name" required="">
        </div>
        <div class="set">
            <h3 class="cmder">Email address</h3>
            <input class="inpt" type="email" placeholder="Enter email" required="">
        </div>
        <div class="set">
            <h3 class="cmder">Password</h3>
            <input class="inpt" type="password" placeholder="Enter password" required="">
        </div>
        <div style="font-family: 'Roboto', sans-serif;" id="btn">Sign Up</div>
        <p>Already registered <a href="Login.html">login?</a></p>
    </div>
</body></html>
