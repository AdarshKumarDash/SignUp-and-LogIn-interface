<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 SignUpInfo">
        <h1 style="text-align: center; font-family: 'Roboto', sans-serif;">Sign Up</h1>
        <h3 class="cmder">First name</h3>
        <input id="first_name" class="form-control inpt" type="text" placeholder="First name">
        <div class="set">
            <h3 class="cmder">Last name</h3>
            <input id="last_name" class="form-control inpt" type="text" placeholder="Last name">
        </div>
        <div class="set">
            <h3 class="cmder">Email address</h3>
            <input id="email" class="form-control inpt" type="email" placeholder="Enter email">
        </div>
        <div class="set">
            <h3 class="cmder">Password</h3>
            <input id="password" class="form-control inpt" type="password" placeholder="Enter password">
        </div>
        <div style="font-family: 'Roboto', sans-serif;" onclick="signup()" id="btn">Sign Up</div>
        <p style="margin-left: 300px;">Already registered <a href="Login.html">login?</a></p>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
